<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شيت الجمعية</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.0/mdb.min.js"></script>

    <style>
        .container{
          width: 100%;
          overflow-x: scroll;
        }
        .custom-header {
            background-color: navy;
            color: white;
            text-align: center;
        }
        .custom-row {
a        }
        .custom-cell {
            background-color: #b3ffb3;
            text-align: center;
        }
        .custom-cell-empty {
            background-color: #f5c6cb;
        }
        .table2 thead tr th {
            /* transform: rotate(180deg); 
            writing-mode: vertical-lr; */
        }
        tr,th,td {
          white-space: nowrap;   /* يمنع النص من النزول إلى سطر جديد */
          overflow: hidden;      /* يخفي النص الزائد عن حدود الخلية */
          text-overflow: ellipsis;
          text-align: center;
          
        }
    </style>
</head>
<body dir="rtl">
  <div class="container mt-4">
  <div class="d-flex justify-content-between">
    <button id="exportButton" class="btn btn-success mt-2">تصدير البيانات</button>
    <button id="importButton" class="btn btn-secondary mt-2">استيراد البيانات</button>
  </div>
  
  <div class="card mt-3">
    <div class="card-body">
      <label for="number">عدد المشتركين</label>
      <input class="form-control mb-3" type="number" id="number" value="5" />
      <label for="firstDate">تاريخ بداية الجمعية</label>
      <input class="form-control mb-3" type="date" id="firstDate" />
      <button id="applyButton" class="btn btn-primary mt-2">تطبيق</button>
    </div>
  </div>

  <div class="d-flex table-responsive mt-3" dir="rtl">
    <table class="table table-bordered">
      <thead class="bg-primary text-white">
        <tr>
          <th colspan="4" class="text-center">شيت الجمعية</th>
        </tr>
        <tr>
          <th rowspan="2">م</th>
          <th rowspan="2">الاسم</th>
          <th rowspan="2">تاريخ القبض</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <table class="table table-bordered custom-cell-empty table2" dir="rtl">
      <thead>
        <tr id="namesRow"></tr>
        <tr id="datesRow"></tr>
      </thead>
      <tbody id="checkboxBody"></tbody>
    </table>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
  $(document).ready(function () {
    $('#applyButton').click(function () {
        var numberOfSubscribers = parseInt($('#number').val());
        var firstDate = new Date($('#firstDate').val());
        var tbody = $('table tbody').first();
        tbody.empty();
        $('#namesRow').empty();
        $('#datesRow').empty();
        for (var i = 0; i < numberOfSubscribers; i++) {
            var newDate = new Date(firstDate);
            newDate.setMonth(newDate.getMonth() + i);
            var formattedDate = newDate.toISOString().split('T')[0];
            var newRow = `
                <tr class="custom-row" id="row_${i}">
                    <td>${i + 1}</td>
                    <td><input type="text" class="form-control subscriber-name" data-index="${i}" /></td>
                    <td><span class="view-date">${formattedDate}</span></td>
                </tr>`;
            tbody.append(newRow);
            $('#datesRow').append(`<th class="text-center">${formattedDate}</th>`);
            $('#namesRow').append(`<td><span id="name_${i}"></span></td>`);
        }
        var checkboxBody = $('#checkboxBody');
        checkboxBody.empty();
        for (var i = 0; i < numberOfSubscribers; i++) {
            var newRow = `<tr>`;
            for (var j = 0; j < numberOfSubscribers; j++) {
                newRow += ` <td>
                                <div class="form-check">
                                  <input class="form-check-input checkbox" type="checkbox" data-row="${j}">
                                </div>
                            </td>`;
            }
            newRow += `</tr>`;
            checkboxBody.append(newRow);
        }
       /* var sequenceRow = `<tr>`;
        for (var k = 0; k < numberOfSubscribers; k++) {
            sequenceRow += `<td class="custom-row">${k + 1}</td>`;
        }
        sequenceRow += `</tr>`;
        checkboxBody.prepend(sequenceRow); */
    });
    $(document).on('change', '.checkbox', function () {
        var rowIndex = $(this).data('row');
        var allChecked = true;
        $(`.checkbox[data-row="${rowIndex}"]`).each(function () {
            if (!$(this).is(':checked')) {
                allChecked = false;
            }
        });
        if (allChecked) {
            $(`#row_${rowIndex}`).addClass('bg-info');
        } else {
            $(`#row_${rowIndex}`).removeClass('bg-info');
        }
    });
    $(document).on('input', '.subscriber-name', function () {
        var index = $(this).data('index');
        var nameValue = $(this).val();
        $(`#name_${index}`).text(nameValue);
    });
  });
</script>
<script>
  $(document).ready(function () {
    $('#exportButton').click(function () {
        var tableData = [];
        $('table tbody .custom-row').each(function (index, row) {
            var name = $(row).find('.subscriber-name').val();
            var date = $(row).find('.view-date').text();
            var checkboxes = [];

            $(`.checkbox[data-row="${index}"]`).each(function () {
                checkboxes.push($(this).is(':checked'));
            });

            tableData.push({
                name: name,
                date: date,
                checkboxes: checkboxes
            });
        });
        localStorage.setItem('tableData', JSON.stringify(tableData));
        alert('Data exported successfully!');
    });
    $('#importButton').click(function () {
        var tableData = JSON.parse(localStorage.getItem('tableData'));
        if (tableData) {
            var tbody = $('table tbody').first();
            tbody.empty();
            $('#namesRow').empty();
            $('#datesRow').empty();
            var checkboxBody = $('#checkboxBody');
            checkboxBody.empty();

            tableData.forEach(function (data, i) {
                var newRow = `
                    <tr class="custom-row" id="row_${i}">
                        <td>${i + 1}</td>
                        <td><input type="text" class="form-control subscriber-name" data-index="${i}" value="${data.name}" /></td>
                        <td><span class="view-date">${data.date}</span></td>
                    </tr>`;
                tbody.append(newRow);
                $('#datesRow').append(`<th class="text-center">${data.date}</th>`);
                $('#namesRow').append(`<td><span id="name_${i}">${data.name}</span></td>`);
            });

            for (var j = 0; j < tableData.length; j++) {
                var newCheckboxRow = `<tr>`;
                tableData.forEach(function (data, i) {
                    var isChecked = data.checkboxes[j] ? 'checked' : '';
                    newCheckboxRow += `<td>
                        <div class="form-check">
                            <input class="form-check-input checkbox" type="checkbox" data-row="${i}" data-column="${j}" ${isChecked}>
                        </div>
                    </td>`;
                });
                newCheckboxRow += `</tr>`;
                checkboxBody.append(newCheckboxRow);
            }

            tableData.forEach(function (data, i) {
                var allChecked = data.checkboxes.every(Boolean);
                if (allChecked) {
                    $(`#row_${i}`).addClass('bg-info');
                }
            });

            alert('Data imported successfully!');
        } else {
            alert('No data found to import!');
        }
    });
    $(document).on('change', '.checkbox', function () {
        var columnIndex = $(this).data('column');
        var allChecked = true;

        $(`.checkbox[data-column="${columnIndex}"]`).each(function () {
            if (!$(this).is(':checked')) {
                allChecked = false;
            }
        });

        if (allChecked) {
            $(`.checkbox[data-column="${columnIndex}"]`).each(function () {
                var rowIndex = $(this).data('row');
                $(`#row_${rowIndex}`).addClass('bg-info');
            });
        } else {
            $(`.checkbox[data-column="${columnIndex}"]`).each(function () {
                var rowIndex = $(this).data('row');
                $(`#row_${rowIndex}`).removeClass('bg-info');
            });
        }
    });
  });
</script>
</body>
</html>
